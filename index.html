<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Behavior Driven Development Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>Behavior Driven Development Practice</h1>
      <form id="leap">
        <h3>Leap year detector</h3>
        <div class="form-group">
          <label for="year">Input your year:</label>
          <input id="year" type="number" class="format-control" placeholder="Year">
        </div>
         <button type="submit" class="btn btn-success">Evaluate!</button>
         <br>
         <br>
         <p id="hidden">
           This is <span id="not"></span> a leap year!
         </p>
      </form>
      <form id="pig">
        <h3>Pig Latin Translator (no sentence support!)</h3>
        <div class="form-group">
          <label for="pigSentence">Input your word:</label>
          <input id="pigSentence" type="text" class="format-control" placeholder="Word">
        </div>
         <button type="submit" class="btn btn-danger">Translate!</button>
         <br>
         <br>
         <p id="hidden1">
           <span id="translatedSentence"></span>
         </p>
      </form>
      <form id="binary">
        <h3>Binary to decimal</h3>
        <div class="form-group">
          <label for="">Enter a number in binary:</label>
          <input type="form-control" id="biNumber" placeholder="Binary number">
        </div>
        <button type="submit" class="btn btn-warning" name="button">Submit</button>
      </form>
      <p id="hidden2">
        <span id="decimalResult"></span>
      </p>
      <form id="trinary">
        <h3>Trinary to decimal</h3>
        <div class="form-group">
          <label for="">Enter a number in trinary:</label>
          <input type="form-control" id="triNumber" placeholder="Trinary number">
        </div>
        <button type="submit" class="btn btn-warning" name="button">Submit</button>
      </form>
      <p id="hidden3">
        <span id="decimalResult1"></span>
      </p>
    </div>
  </body>
</html>
