<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Behavior Driven Development Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>Behavior Driven Development Practice</h1>
      <form id="leap">
        <h3>Leap year detector</h3>
        <div class="form-group">
          <label for="year">Input your year:</label>
          <input id="year" type="number" class="format-control" placeholder="Starting Number">
        </div>
         <button type="submit" class="btn btn-success">Evaluate!</button>
         <br>
         <br>
         <p id="hidden">
           This is <span id="not"></span> a leap year!
         </p>
      </form>
      <form id="pig">
        <h3>Pig Latin Translator</h3>
        <div class="form-group">
          <label for="pigSentence">Input your sentence:</label>
          <input id="pigSentence" type="text" class="format-control" placeholder="Starting Number">
        </div>
         <button type="submit" class="btn btn-danger">Translate!</button>
         <br>
         <br>
         <p id="hidden1">
           <span id="translatedSentence"></span>
         </p>
      </form>
    </div>
  </body>
</html>
